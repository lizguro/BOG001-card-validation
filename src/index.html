<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header></header>
  <main>
    <section class="pre-order">
      <h1 class="buy-car">Tu Carrito de Compras</h1>
      <div class= "container">
      <div class="product">
        <img src="./Imágenes/farsali.jpeg" alt="Farsali">
        <div>
          <p class="name-product">Serum Farsali</p>
          <p class="price">$ 65.000</p>
        </div>
      </div>
      <div class="product">
        <img src="./Imágenes/pomys 1.jpeg" alt="Beauty Blender
        ">
        <div>
          <p class="name-product">Beauty Blender</p>
          <p class="price">$30.000</p>
        </div>
      </div>
      <div class="product">
        <img src="./Imágenes/perfume (1).jpeg" alt="
        Parfum Passion Rose">
        <div>
          <p class="name-product">Parfum Passion Rose</p>
          <p class="price">$120.000</p>
        </div>
      </div>
      <h3 class="total">TOTAL: $215.000</h3>
    </div>
    </section>
    <section class="card-validation">
      <h1 class="pay">Método de pago</h1>
      <div>
        <label for="">Número de tarjeta</label>
        <input type="number" name="number-card" id="card">
        <button>→
        </button>
      </div>
    </section>
    <section class="personal-data"></section>
  </main>
  <footer></footer>
  <script src="index.js" type="module"></script>
</body>

</html>
